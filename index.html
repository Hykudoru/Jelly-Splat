<!--JAVASCRIPT-->
<script type="text/javascript">


//ALL CODE FOR HEADER
	//mss_index starts with base set of 0
	var mss_index = 0;
	var mss_array = [
		"Jelly Splat!"];
	var mss_elem; //referenced in script in <body>
	//Functions
	function mssNext(){
		mss_index++;
		mss_elem.style.opacity = 0; //0 sets opacity or "transparency" to 0, aka invisible
		//Loop
		if(mss_index > (mss_array.length - 1)){
			mss_index = 0;
		}
		//setTimeout waits "specified" seconds until executing the other function
		setTimeout('mssSlide()',300);//Duration Invisible
	}
	function mssSlide(){
		mss_elem.innerHTML = mss_array[mss_index]; //First Target
		mss_elem.style.opacity = 1; //1 sets opacity or "transparency" to 1, aka visible
		//setTimeout waits "specified" seconds until executing the other function
		setTimeout('mssNext()',300); //Duration Visible
	}
	//The element in which this function will be active
	mss_elem = document.getElementById("array"); mssSlide(); 


	
	

</script>
